<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
</head>

<body>
    <div class="container">
        <!-- Title -->
        <h2 class="title">Rock - Paper - Scissor</h2>

        <!-- Playground -->
        <div class="playground">
            <img class="user-choice" src="images/rock.png">
            <img class="computer-choice" src="images/rock.png">
        </div>

        <!-- Let's play -->
        <h4 class="subtitle">Let's Play</h4>

        <!-- Options -->
        <div class="options">
            <div class="option">
                <img src="images/rock.png" alt="">
                <p class="option-desc">Rock</p>
            </div>
            <div class="option">
                <img src="images/paper.png" alt="">
                <p class="option-desc">Paper</p>
            </div>
            <div class="option">
                <img src="images/scissors.png" alt="">
                <p class="option-desc">Scissors</p>
            </div>
        </div>
    </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
